<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./asset/css/style.css">
</head>
<body>
    <!-------------------------      NAVBAR     ---------------------------->
    <header>
        <nav>
            <div class="logo">
                <img src="./asset/image/logo_spycamera_bgdark.png" alt="logo" class="logo__img">
                <h1 class="logo__title">SPY CAMERA</h1>
            </div>
            <div class="switch">
                <label class="switch__label">
                    <input type="checkbox" name="jourNuit" id="jourNuit">
                    <span class="slider round"></span>
                </label>
                <p class="header__switch--p">Jour/Nuit</p>
            </div>
        </nav>
    </header>

    <main>
    <!-------------------------      CAMERA     ---------------------------->
        <section class="video">
            <div class="container" id="videoContainer">
                <p>Welcome Roger,</p>
                <div id="predictions" class="d-none">
                    <div class="objectDetected">
                        <h3>Class :</h3>
                        <p id="predictionClass">Dog</p>
                    </div>
                    <div class="objectScore">
                        <h3>Pourcentage:</h3>
                        <p id="predictionScore">70%</p>
                    </div>
                </div>
                <video id="emitter-video" class="video__screan"></video>
                <canvas class="video__screan d-none" id="canvas"></canvas> 
                <button id="camera" class="startCamera btnCamera">Start camera</button>
                <section id="dashboard" class="d-none">
                    <figure id="screenshot">
                        <img src="./asset/image/icone_screenshot.png" alt="ScreenShot" title="ScreenShot">
                    </figure>

                    <figure id="motiondetection">
                        <img src="./asset/image/icone_start_motiondetection.png" alt="Motion Dectection" title="Motion Dectection">
                    </figure>

                    <figure id="start_scan">
                        <img src="./asset/image/icone_start_scan.png" alt="Object detection" title="Object detection">
                    </figure>
                </section>
            </div>
            <div id="result"></div>
        </section>
    </main>

    <footer>
        <p>Hackathon IA - Juin 2024 - Centre de formation PREPAVENIR - CDA</p>
    </footer>
    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js" type="text/javascript"></script>
    <!-- Load the coco-ssd model to use to recognize things in images -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    
    <script type="module" src="./asset/js/script.js"></script>
</body>
</html>
